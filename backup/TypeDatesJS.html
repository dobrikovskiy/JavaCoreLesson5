<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METANIT.COM</title>
</head>
<body>
    <p>
        Приложение
    </p>
    <script>
    // код на основе занятий на сайте metanit
    /*
    Понятие инструкции кода в JS
    Код javascript состоит из инструкций. Каждая инструкция представляет некоторое действие или 
    совокупность действий.
    /*
    /*
    понятие загрузки кода страницы и кода JS:
    Когда браузер получает веб-страницу с кодом html и javascript, то он ее интерпретирует. 
    Результат интерпретации в виде различных элементов - кнопок, полей ввода, текстовых блоков и т.д., 
    мы видим перед собой в браузере. Интерпретация веб-страницы происходит последовательно сверху вниз.
    Когда браузер встречает на веб-странице элемент <script> с кодом javascript, 
    то вступает в действие встроенный интерпретатор javascript. И пока он не закончит свою работу, 
    дальше интерпретация веб-страницы не идет.
    После этого браузер закончит интерпретацию веб-страницы, и веб-страница окажется полностью загружена. 
    Данный момент очень важен, поскольку может влиять на производительность. 
    Поэтому нередко вставки кода javascript идут перед закрывающим тегом </body>, 
    когда основная часть веб-страницы уже загружена в браузере.
    */
    
    // пример однострочного комментария в JS
    /*
    пример многострочного комментария в JS
    */
    // пример вывода на страницу текста
    document.write("Текст в браузер");
    console.log("В спецификации JS на 2022 г. Восемь типов данных JS:");
    console.log("Первый тип данных JS - числовой тип, в которые входят как целые так и действительные числа");
    let isNumber = 7;    
    console.log(typeof(isNumber));
    //с помощью оператора typeof можно узнать тип данных переменной, за исключением переменной типа Null,
    //по документации JS у переменной со значением null тип данных
    console.log("Второй тип данных JS - строковый тип");
    let isString = "строка";
    console.log(typeof(isString));
    console.log("Третий тип данных JS - булев тип");
    let isBoolean = true;    
    console.log(typeof(isBoolean));
    console.log("Четвертый тип данных JS - целочисленный тип для больших чисел");
    let isBigInt = 7n;
    console.log(typeof(isBigInt));
    console.log("Пятый тип данных JS - тип с неустановленными значениями");
    let isUndefined;
    console.log(typeof(isUndefined));
    console.log("Шестой тип данных JS - тип с отсутвующими значениями");
    let isNull = null;
    console.log(typeof(isNull));
    console.log("Седьмой тип данных JS - тип идентификаторов строк, которые можно определить строкам");
    let isSymbol = Symbol("id");
    console.log(typeof(isSymbol));
    console.log("Восьмой тип данных JS - тип идентификаторов строк, которые можно определить строкам");
    let isObject = {1: "один", два: "one", три: "3"};
    console.log(typeof(isObject));
    </script>
</body>
</html>
